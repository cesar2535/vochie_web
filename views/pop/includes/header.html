
<header id="pop-header" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle btn collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a ui-sref="pop" ng-click="nav.active('home')" class="navbar-brand"><span class="logo"></span>Vōchie Pop</a>
    </div>
    <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
      <ul class="nav navbar-nav"></ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="root.blog" ng-class="{ active: location == 'blog' }">Blog</a></li>
        <li><a ui-sref="country">Vōchie Country</a></li>
        <li><a ui-sref="pop.songbook" ng-class="{ active: location == 'songbook' }">SongBook</a></li>
        <li ng-hide="user._id" class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">Login<strong class="caret"></strong></a>
          <ul role="menu" class="dropdown-menu">
            <li><a ng-click="login.withFacebook('pop')">Login with Facebook</a></li>
            <li><a ng-click="login.withTwitter('pop')">Login with Twitter</a></li>
          </ul>
        </li>
        <li ng-show="user._id" class="dropdown"><a data-toggle="dropdown" ng-class="{ active: location == 'user' }" class="dropdown-toggle">{{user.name}}<strong class="caret"></strong></a>
          <ul class="dropdown-menu">
            <li><a ui-sref="root.user({id: user._id })">Profile</a></li>
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
